<div class="container">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of products">
        <td data-label="ID:">{{ item.id }}</td>
        <td data-label="Name:">{{ item.name }}</td>
        <td data-label="Price:">{{ item.price }}</td>
      </tr>
    </tbody>
  </table>
</div>

<button (click)="comeBack()">Criar</button>
